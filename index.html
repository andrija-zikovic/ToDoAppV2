<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/output.css" />
        <title>To Do App</title>
    </head>
    <body
        class="m-0 flex flex-col justify-start items-center min-w-80 min-h-dvh max-w-full w-full"
    >
        <div
            id="app"
            class="max-w-full w-full text-center flex flex-col justify-start items-center"
        >
            <header
                class="flex flex-row justify-center items-center max-w-full w-full text-center px-4 p-3 relative bg-gray-700 md:p-6"
            >
                <h1 class="text-4xl text-orange-200 md:text-7xl">To Do App</h1>
                <button
                    id="menu"
                    class="absolute right-4 top-4 w-8 h-8 bg-orange-200 p-2 flex justify-center items-center rounded-md hover:border-l-orange-50 hover:border transition-all duration-300 ease-in-out md:hidden"
                >
                    <img src="./src/icons/menu.svg" />
                </button>
                <button
                    id="sortDateMobile"
                    class="sortDate absolute left-4 top-4 w-8 h-8 bg-orange-200 p-1 flex justify-center items-center rounded-md hover:border-l-orange-50 hover:border transition-all duration-300 ease-in-out md:hidden"
                    value="newest"
                >
                    <img src="./src/icons/dateDown.svg" />
                </button>
                <div
                    id="menuBox"
                    class="absolute right-0 top-14 border-gray-700 flex flex-col justify-start items-center bg-gray-700 p-3 h-auto gap-4 w-48 invisible md:hidden"
                >
                    <button
                        class="sort bg-orange-200 w-4/5 rounded-md p-1"
                        value="All"
                    >
                        All
                    </button>
                    <button
                        class="sort bg-orange-200 w-4/5 rounded-md p-1"
                        value="PENDING"
                    >
                        Pending
                    </button>
                    <button
                        class="sort bg-orange-200 w-4/5 rounded-md p-1"
                        value="IN_PROGRESS"
                    >
                        In Progress
                    </button>
                    <button
                        class="sort bg-orange-200 w-4/5 rounded-md p-1"
                        value="DONE"
                    >
                        Done
                    </button>
                </div>
            </header>
            <nav
                class="flex flex-row justify-end md:justify-between items-center w-full px-3 md:bg-orange-200 py-4"
            >
                <div
                    class="hidden flex-row justify-center items-center gap-4 md:flex w-96"
                >
                    <button
                        class="sort bg-gray-700 w-4/5 rounded-md p-2 text-orange-200"
                        value="All"
                    >
                        All
                    </button>
                    <button
                        class="sort bg-gray-700 rounded-md p-2 text-orange-200"
                        value="PENDING"
                    >
                        Pending
                    </button>
                    <button
                        class="sort bg-orange-500 w-4/5 rounded-md p-2 whitespace-nowrap"
                        value="IN_PROGRESS"
                    >
                        In Progress
                    </button>
                    <button
                        class="sort bg-green-500 w-4/5 rounded-md p-2"
                        value="DONE"
                    >
                        Done
                    </button>
                </div>
                <form
                    id="createForm"
                    class="flex flex-row justify-evenly items-center"
                >
                    <label class="w-2/4">
                        <input
                            type="text"
                            id="description"
                            name="description"
                            placeholder="Enter description..."
                            required
                            class="w-full p-2 rounded-md border-2 border-gray-700"
                        />
                    </label>
                    <button
                        class="create p-2 border-2 border-gray-700 bg-orange-200 rounded-md md:bg-gray-700 md:text-orange-200"
                    >
                        Create To Do
                    </button>
                </form>
            </nav>
            <main class="w-full flex flex-col justify-start items-center">
                <div
                    class="messageBox absolute px-6 py-4 rounded-md border-2 border-gray-700 hidden justify-center items-center top-2/4 max-w-80 md:top-1/3 lg:max-w-4xl"
                >
                    <div class="message"></div>
                </div>
                <div
                    class="tableUi flex flex-col justify-center items-center w-full"
                >
                    <div
                        class="flex flex-col justify-start items-center w-full gap-4"
                    >
                        <div
                            class="hidden tableHead grid-cols-4 w-full md:grid p-2 md:text-xl"
                        >
                            <div><p>STAGE</p></div>
                            <div><p>DESCRIPTION</p></div>
                            <div
                                class="flex flex-row justify-center items-center gap-2"
                            >
                                <p>DATE</p>
                                <button
                                    class="sortDate h-full w-5 p-1 border-0"
                                    value="newest"
                                >
                                    <img
                                        src="./src/icons/downArrow.svg"
                                        class="w-full h-full"
                                    />
                                </button>
                            </div>
                            <div></div>
                        </div>
                        <div
                            class="tableBody flex flex-col justify-start items-center w-full gap-4 md:text-xl"
                        ></div>
                    </div>
                </div>
            </main>
            <div
                id="time"
                class="hidden md:flex absolute top-4 left-4 text-orange-200 font-bold text-2xl lg:text-4xl"
            ></div>
        </div>
        <script type="module" src="/src/todoHandler.ts"></script>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
